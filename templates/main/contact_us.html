<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
<style>
    .fixed-top {
        height: 100px;
        background-color: #5e0231;
        position: relative;
    }

    body {
        background-color: #020213;
        /*background: linear-gradient(to bottom, rgba(140, 122, 122, 1) 0%, rgba(175, 135, 124, 1) 65%, rgba(175, 135, 124, 1) 100%) fixed;*/
        /*background: url('https://s3-us-west-2.amazonaws.com/s.cdpn.io/195612/coc-background.jpg') no-repeat center center fixed;*/
        /*background-size: cover;*/
    }

    img {
        width: 100%;
        height: 100%;
    }

    .shop_name p {
        transform: translateY(-50%);
    }

    .btn_long_info img {
        margin: 20px;
    }

    .details {
        position: absolute;
        left: 60vw;
        top: 50vh;
    }

    .img img {
        height: 80vh;
        width: 60vh;
        position: absolute;
        bottom: 0;
        left: 10vw;
    }

    @media screen and (max-width: 1024px) {
        .details {
            right: 10vw;
            top: 50vh;
        }

        .img img {
            bottom: 0;
            left: 0vw;
        }
    }

    @media screen and (max-width: 720px) {
        .details {
            left: 50vw;
            top: 15vh;
            transform: translateX(-50%);
        }

        .img img {
            height: 60vh;
            width: 40vh;
            bottom: 0;
            left: 50vw;
            transform: translateX(-50%);
        }
    }
</style>
{% endblock %}
